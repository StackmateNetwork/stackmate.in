<!-- Override the default tag from themes/learn/layouts/partials/tags.html to point to the right URL (with the /blog prefix) -->

{{ if .Params.tags }}
<div class="tags">
{{range .Params.tags}}
  <a class="tag-link" href="{{ "/blog/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
{{end}}
</div>
{{end}}
